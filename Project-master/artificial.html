        <style type="text/css">
        body {
  background-color: black;
  background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
  animation: stars 30s linear infinite;
}

@keyframes stars {
  0% {
    background-position: 0 0;
  }
  100% {
    /* the size of the background image */
    background-position: 798px -798px;
  }
}

                h1 {
                        color: black;
                }

                div {

                        text-align: center;
                        font-family: arial;
                }

                div iframe {
                        margin-left: auto;
                        margin-right: auto;
                        display: block;
                }
                .button {
  margin: 50px;
  height: 30px;
  width: 180px;
  border: none;
  padding: 10px;
  position: relative;
  font-size: 1em; 
  text-align: center;
  transition: all 0.3s ease;
  z-index: 0;
}
.button.green-button {
  background-color: rgb(208, 231, 236);
}
.floating-button { background-color: rgb(241, 227, 232); border-radius: 50%; color: #fff; height: 75px; width: 75px; font-size: 1em; font-weight: 100; box-shadow: 0 4px 10px 0 rgba(0,0,0,.5);
}
.floating-button:active, .floating-button:hover {
  background-color: rgb(233, 250, 233); box-shadow: 1px 5px 20px 0 rgba(0,0,0,.6);
}
.floating-button:focus {
  outline: none;
}
.is-selected {
  display: block;
  position: absolute;
  background-color: rgba(250, 250, 250, 0.3);
  border-radius: 100%;
  -webkit-transform:scale(0);
     -moz-transform:scale(0);
       -o-transform:scale(0);
          transform:scale(0);
  z-index: 10;
}

.animate {
  -webkit-animation: ripple 0.4s linear;
  -moz-animation: ripple 0.4s linear;
  -o-animation: ripple 0.4s linear;
  animation: ripple 0.4s linear;
}

@-webkit-keyframes ripple {
  100% {opacity: 0; -webkit-transform: scale(2.5);}
}
@-moz-keyframes ripple {
  100% {opacity: 0; -moz-transform: scale(2.5);}
}
@-o-keyframes ripple {
  100% {opacity: 0; -o-transform: scale(2.5);}
}
@keyframes ripple {
  100% {opacity: 0; transform: scale(2.5);}
}
.expanded-button.button {
  border-radius: 50px;
  width: 350px;
}
ul {
  padding-left: 0;
}
li {
  display: inline;
  list-style: none;
  padding: 5px;
}
.list-item {
  display: none;
}
